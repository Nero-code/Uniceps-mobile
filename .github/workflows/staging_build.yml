name: Staging Build

on:
  push:
    branches:
      - staging
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. Decode Keystore from Repository Secret
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      # 2. Create Config Files from Repository Secrets
      - name: Create Config Files
        run: |
          mkdir -p android/app/src/staging/
          mkdir -p assets/config/
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/src/staging/google-services.json
          echo '${{ secrets.STAGING_CONFIG_JSON }}' > assets/config/config_staging.json

      - name: Install Dependencies
        run: flutter pub get
      
      # 3. Build signed APK
      # The env variables here are picked up by your build.gradle System.getenv() calls
      - name: Build Staging APK
        run: |
          flutter build apk --release --flavor staging \
          --dart-define-from-file=assets/config/config_staging.json \
          --build-number=${{ github.run_number }}
        env:
          PROPERTIES_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          PROPERTIES_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          PROPERTIES_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          PROPERTIES_KEYSTORE_FILE: "keystore.jks"

      # 4. Rename the APK so it has a version number
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-staging-release.apk build/app/outputs/flutter-apk/app-staging-v${{ github.run_number }}.apk

      # 5. Upload the file so you can download it from GitHub
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-build-v${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-staging-v${{ github.run_number }}.apk
          retention-days: 90
